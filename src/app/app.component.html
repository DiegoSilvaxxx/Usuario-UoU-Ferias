<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title>Menu</ion-title>
          <img src="{{picture}}" slot="end" class="perfil2" (click)="Perfil()"/>
        
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-card>


          <ion-card-header>


            <img src="{{picture}}" class="perfil" (click)="Perfil()" />

            <ion-card-title>{{usuarioEmail}}</ion-card-title>

          </ion-card-header>

        </ion-card>

        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
