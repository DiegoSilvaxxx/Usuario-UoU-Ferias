<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   
    <div class="div2">
      <ion-title>
        <img src="../../assets/imagens/logo2.png" class="logo">
      </ion-title>
    </div>
    <img src="{{picture}}" slot="end" class="perfil2" (click)="Perfil()"/>
  </ion-toolbar>
</ion-header>

<div>
  <ion-toolbar color="medium">
    <ion-title>Escolha sua opção</ion-title>
  </ion-toolbar>
</div>

<ion-content padding>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="../../assets/imagens/roda-alimento.png" class="escolha">
          <h3>Alimentação</h3>
          <h6>Faça seus pedidos</h6>
          <ion-button expand="block" size="default" color="dark" *ngIf="usuario.tipo==undefined" (click)="HomeCm()">Ir
          </ion-button>
          <ion-button expand="block" size="default" color="dark" *ngIf="usuario.tipo!=undefined" (click)="HomeAdm()">Ir
          </ion-button>
        </ion-col>
        <ion-col>
          <img src="../../assets/imagens/nutricionista.png" class="escolha">
          <h3>Nutricionista Online</h3>
          <h6>Faça sua consulta</h6>
          <ion-button expand="block" size="default" color="dark" (click)="ListaDeNutricionistas()">Ir</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="../../assets/imagens/exercicio.png" class="escolha">
          <h3>Exercicios Físicos</h3>
          <h6>Faça seus exercicios</h6>
          <ion-button expand="block" size="default" color="dark">Ir</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
